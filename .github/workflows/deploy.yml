name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install frontend dependencies
      run: npm ci
      
    - name: Build frontend
      run: npm run build
      env:
        VITE_API_URL: https://recibolegal.com.br
        
    - name: Install server dependencies
      run: |
        cd server
        npm ci --only=production
        
    - name: Run tests
      run: |
        npm test
        cd server
        npm test
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 30m
        script: |
          # Debug info
          echo "🔍 SSH connection successful!"
          echo "📁 Current directory: $(pwd)"
          echo "👤 User: $(whoami)"
          echo "🏠 Home: $HOME"
          
          # Navigate to project
          cd /opt/recibolegal || { echo "❌ Directory /opt/recibolegal not found"; exit 1; }
          echo "📂 Project directory: $(pwd)"
          
          # Update code
          echo "📥 Pulling latest code..."
          git pull origin main || { echo "❌ Git pull failed"; exit 1; }
          
          # Build and deploy
          echo "🐳 Building containers..."
          docker-compose -f docker-compose.prod.yml build || { echo "❌ Docker build failed"; exit 1; }
          
          echo "🚀 Starting containers..."
          docker-compose -f docker-compose.prod.yml up -d || { echo "❌ Container start failed"; exit 1; }
          
          # Wait and health check
          echo "⏳ Waiting for services to start..."
          sleep 45
          
          echo "📊 Container status:"
          docker-compose -f docker-compose.prod.yml ps
          
          echo "🏥 Running health check..."
          if curl -f http://localhost:3001/api/health; then
            echo "✅ Deploy successful!"
            echo "🌐 Site available at: https://recibolegal.com.br"
          else
            echo "❌ Health check failed!"
            echo "📋 Container logs:"
            docker-compose -f docker-compose.prod.yml logs --tail=20 recibolegal
            exit 1
          fi
