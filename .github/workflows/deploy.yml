name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install frontend dependencies
      run: npm ci
      
    - name: Build frontend
      run: npm run build
      env:
        VITE_API_URL: https://recibolegal.com.br
        
    - name: Install server dependencies
      run: |
        cd server
        npm ci --only=production
        
    - name: Run tests
      run: |
        npm test
        cd server
        npm test
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 30m
        script: |
          # Debug info
          echo "ğŸ” SSH connection successful!"
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ‘¤ User: $(whoami)"
          echo "ğŸ  Home: $HOME"
          
          # Navigate to project
          cd /opt/recibolegal || { echo "âŒ Directory /opt/recibolegal not found"; exit 1; }
          echo "ğŸ“‚ Project directory: $(pwd)"
          
          # Update code
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main || { echo "âŒ Git pull failed"; exit 1; }
          
          # Build and deploy
          echo "ğŸ³ Building containers..."
          docker-compose -f docker-compose.prod.yml build || { echo "âŒ Docker build failed"; exit 1; }
          
          echo "ğŸš€ Starting containers..."
          docker-compose -f docker-compose.prod.yml up -d || { echo "âŒ Container start failed"; exit 1; }
          
          # Wait and health check
          echo "â³ Waiting for services to start..."
          sleep 45
          
          echo "ğŸ“Š Container status:"
          docker-compose -f docker-compose.prod.yml ps
          
          echo "ğŸ¥ Running health check..."
          if curl -f http://localhost:3001/api/health; then
            echo "âœ… Deploy successful!"
            echo "ğŸŒ Site available at: https://recibolegal.com.br"
          else
            echo "âŒ Health check failed!"
            echo "ğŸ“‹ Container logs:"
            docker-compose -f docker-compose.prod.yml logs --tail=20 recibolegal
            exit 1
          fi
